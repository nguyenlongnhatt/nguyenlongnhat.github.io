<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link tự viết -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="card">

        <!-- Chứa ảnh -->
        <div class="image">
            <div class="child1">
                <span class="date">27 march</span>
            </div>
            <img src="https://expsitecorepaasprod-cdn.azureedge.net/-/media/Images/Educatius2019/Blogs-Page/Student-Influencers-2020/Seavmey-My-Fall-Break.ashx?rev=e2212f19313c451c9eb63a18176cbe6b"
                alt="khóa học spring boot">
            <div class="child">
                <span class="photo">photo</span>
            </div>
        </div>

        <!-- Chứa nội dung -->
        <div class="content">
            <h2 class="title"> <b>city lights in new york</b></h2>
            <p class="type">that city that never sleeps</p>
            <p class="contents">New york the largest city in the U.S is an architectual marvel with plenty of historic
                monuments</p>
            <p class="rating">
                <span><i class="fa-light fa-clock"></i>6- min ago</span>
            </p>
            <p class="comment">
                <span><i class="fa-solid fa-comments"></i>39 comments</span>
            </p>
           
        </div>
    </div>

</body>

</html>
